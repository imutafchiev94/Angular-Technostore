<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3" *ngFor="let cat of categories">
      <div class="card" style="width: 18rem;">
        <img [src]="cat.categoryPicUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{cat.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a routerLink="/categories/{{cat.id}}" class="btn btn-primary">See products</a>
          <button *ngIf="isAdmin" class="btn btn-warning" (click)="editCat(cat.id)"> Edit </button>
          <button *ngIf="isAdmin" class="btn btn-danger"  (click)="deleteCat(cat.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
