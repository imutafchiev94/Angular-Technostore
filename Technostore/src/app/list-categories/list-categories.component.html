<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3" *ngFor="let category of categories">
      <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-image [src]="category.categoryPicUrl" alt="Photo of a Shiba Inu">
        </mat-card-header>
        
        <mat-card-content class="text-center">
          <mat-card-title>{{category.name}}</mat-card-title>
          <h2>{{category.id}}</h2>
        </mat-card-content>
        <mat-card-actions class="m-4">
          <a routerLink="/categories/{{category.id}}" class="btn btn-primary m-2">See products</a>
          <button  *ngIf="isAdmin" class="btn btn-warning m-2" (click)="editCategory(category.id)">Edit</button>
          <button  *ngIf="isAdmin" class="btn btn-danger m-2" (click)="deleteCategory(category.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
