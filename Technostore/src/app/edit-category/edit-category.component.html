<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="categoryForm">
                <img [src]="category.categoryPicUrl" alt="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                        formControlName="name">
                    <small id="emailHelp1" class="form-text text-muted"></small>
                </div>
                <button class="btn btn-primary" (click)="editCategory()">Save</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
