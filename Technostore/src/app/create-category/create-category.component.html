<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="categoryForm" (ngSubmit)='create()'>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div *ngIf="name.touched && name.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Slug</label>
                    <input type="text" class="form-control" formControlName="slug">
                  </div>
                  <div *ngIf="slug.touched && slug.errors?.required" class="alert alert-danger">
                      This field is required!
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Image Url</label>
                  <input type="url" class="form-control" formControlName="categoryPicUrl">
                </div>
                <div *ngIf="categoryPicUrl.touched && categoryPicUrl.errors?.required" class="alert alert-danger">
                    This field is required!
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
              </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
